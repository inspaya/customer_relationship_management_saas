<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom/signin.css" rel="stylesheet">
    <title>Complaints Page</title>
</head>
<body>
    <form class="row g-3">
        <div class="row">
            <div class="col-md-4">
                <label for="inputComplaint" class="form-label">Type of Complaint</label>
                <select id="inputComplaint" class="form-select">
                  <option></option>
                  <option>Loss Of Card</option>
                  <option>Unsuccessful Transfer</option>
                  <option>Security Abuse</option>
                  <option>Others</option>
                </select>
              </div>
        </div>  
        <div class="row">
            <div class="col-md-4">
                <label for="inputVendor" class="form-label">Type of Vendor</label>
                <select id="inputVendor" class="form-select">
                  <option></option> 
                  <option>Banks</option>
                  <option>Security Agents</option>
                  <option>Ministries</option>
                  <option>Medics</option>  
                  <option>Servicom</option> 
                  <option>Human Rights</option>
                  <option>Others</option>          
                </select>
              </div>
        </div>

        <div class="col-md-2">
            <label for="inputDay" class="form-label">Select Day</label>
            <select id="inputDay" class="form-select">
              <option></option> 
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>  
              <option>5</option> 
              <option>6</option>
              <option>7</option>          
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputMonth" class="form-label">Select Month</label>
            <select id="inputMonth" class="form-select">
              <option></option> 
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>  
              <option>May</option> 
              <option>June</option>
              <option>July</option>          
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputYear" class="form-label">Select Year</label>
            <select id="inputYear" class="form-select">
              <option></option> 
              <option>1999</option>
              <option>2001</option>
              <option>2020</option>
              <option>2021</option>  
              <option>2022</option> 
              <option>2023</option>
              <option>2024</option>          
            </select>
          </div>

          <div class="col-6">
            <label for="otherDetails" class="form-label">Any other details</label>
            <input type="text" class="form-control" id="otherDetailss" placeholder="more details....">
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit </button>
        </div>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
